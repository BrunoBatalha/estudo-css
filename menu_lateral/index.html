<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="script.js"></script>
    <title>Menu Lateral</title>
  </head>
  <body>
    <aside id="menu-wrapper">
      <header>
        <h4 class="d-none">Menu</h4>
        <button class="toggle-menu translate-horizontal-right">
          <span
            class="iconify"
            data-icon="mdi:arrow-left"
            data-inline="false"
          ></span>
        </button>
      </header>

      <nav>
        <ul class="menu-list">
          <li class="menu-item">
            <a href="#" class="center-text">
              <span
                class="iconify"
                data-icon="mdi:home-variant-outline"
                data-inline="false"
              ></span>
              <span class="d-none">Dashboard</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="center-text">
              <span
                class="iconify"
                data-icon="mdi:shopping-outline"
                data-inline="false"
              ></span>
              <span class="d-none">Produtos</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="center-text">
              <span
                class="iconify"
                data-icon="mdi:store-outline"
                data-inline="false"
              ></span>
              <span class="d-none">Vendas</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="center-text">
              <span
                class="iconify"
                data-icon="mdi:account-supervisor-outline"
                data-inline="false"
              ></span>
              <span class="d-none">Clientes</span>
            </a>
          </li>
          <li class="menu-item">
            <a href="#" class="center-text">
              <span
                class="iconify"
                data-icon="mdi:wrench-outline"
                data-inline="false"
              ></span>
              <span class="d-none">Configurações</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <main id="mainWrapper">
      <header>
          <h1>Dashboard</h1>
      </header>
      <div class="content">
        
      </div>
    </main>
  </body>
</html>
