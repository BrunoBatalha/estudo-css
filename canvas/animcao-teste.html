<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Primeiro Teste: Loop´de Animação com Sprites</title>

    <script src="animacao.js"></script>
    <script src="bola.js"></script>
  </head>
  <body>
    <canvas width="500" height="500"> </canvas>
    <script>
      // Referências para o Canvas
      const canvas = document.querySelector("canvas");
      const context = canvas.getContext("2d");

      // Criando alguns sprites
      const b1 = new Bola(context);
      b1.x = 100;
      b1.y = 200;
      b1.velocidadeX = 20;
      b1.velocidadeY = -10;
      b1.cor = "red";
      b1.raio = 20;
      
      const  b2 = new Bola(context);
      b2.x = 200;
      b2.y = 100;
      b2.velocidadeX = -10;
      b2.velocidadeY = 20;
      b2.cor = "blue";
      b2.raio = 30;

      // Criando o loop da animação
      const animacao = new Animacao(context);
      animacao.novoSprite(b1);
      animacao.novoSprite(b2);

      // "Ligar" a animação
      animacao.ligar();
    </script>
  </body>
</html>
